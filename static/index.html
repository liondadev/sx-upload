<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/assets/reset.css" />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="top">
      <div class="brand">
        <h1>Dashboard</h1>
        <p>Manage your files</p>
      </div>
      <p id="top-text" class="bold"></p>
      <div class="form-container">
        <input type="password" placeholder="Access Token" id="token_input" />
        <button id="save_button">Save + Refresh</button>
      </div>
    </div>

    <main>
      <!-- File Explorer -->
      <div class="card">
        <div class="card-header">
          Your Files
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-folder-check"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M11 19h-6a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2h4l3 3h7a2 2 0 0 1 2 2v4"
            />
            <path d="M15 19l2 2l4 -4" />
          </svg>
        </div>
        <div class="card-content">
          <div class="file-grid" id="file-explorer-grid"></div>
        </div>
      </div>

      <!-- Export -->
      <div class="card">
        <div class="card-header">
          Export
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-database-export"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M4 6c0 1.657 3.582 3 8 3s8 -1.343 8 -3s-3.582 -3 -8 -3s-8 1.343 -8 3"
            />
            <path
              d="M4 6v6c0 1.657 3.582 3 8 3c1.118 0 2.183 -.086 3.15 -.241"
            />
            <path d="M20 12v-6" />
            <path
              d="M4 12v6c0 1.657 3.582 3 8 3c.157 0 .312 -.002 .466 -.005"
            />
            <path d="M16 19h6" />
            <path d="M19 16l3 3l-3 3" />
          </svg>
        </div>
        <div class="card-content">
          <p>
            Creating an export will
            <strong>create a zip archive of all your uploaded content</strong>.
          </p>
          <br />
          <button id="export-btn" class="btn">Create Export</button>
        </div>
      </div>
    </main>
    <script src="/assets/index.js"></script>
  </body>
</html>
